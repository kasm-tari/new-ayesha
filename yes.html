    /* Internal CSS with animations */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;

.container {
  text-align: center;
  padding: 30px;
  max-width: 90%;
  background-color: rgba(240, 229, 229, 0.9);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  animation: 
    fadeInScale 1.2s ease-out,
    gentlePulse 6s ease-in-out infinite,
    borderGlow 8s linear infinite,
    subtleFloat 4s ease-in-out infinite;
  position: relative;
  overflow: hidden;
}

/* Entry animation */
@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.95) translateY(20px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

/* Subtle pulsing effect */
@keyframes gentlePulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.01);
  }
}

/* Glowing border effect */
@keyframes borderGlow {
  0% {
    box-shadow: 0 0 0 0px rgba(255, 105, 180, 0.1),
               0 10px 30px rgba(0, 0, 0, 0.1);
  }
  50% {
    box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2),
               0 15px 40px rgba(0, 0, 0, 0.15);
  }
  100% {
    box-shadow: 0 0 0 0px rgba(255, 105, 180, 0.1),
               0 10px 30px rgba(0, 0, 0, 0.1);
  }
}

/* Floating effect */
@keyframes subtleFloat {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}

/* Sparkle effect */
.container::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, 
              rgba(255,255,255,0.8) 0%, 
              rgba(255,255,255,0) 70%);
  animation: sparkle 6s linear infinite;
  opacity: 0;
  pointer-events: none;
}

@keyframes sparkle {
  0% {
    transform: rotate(0deg) translate(0, 0);
    opacity: 0;
  }
  20% {
    opacity: 0.1;
  }
  50% {
    opacity: 0;
  }
  100% {
    transform: rotate(360deg) translate(0, 0);
    opacity: 0;
  }
}

/* Mobile optimizations */
@media (max-width: 600px) {
  .container {
    animation: 
      fadeInScale 1.2s ease-out,
      gentlePulse 8s ease-in-out infinite;
    /* Simplified for mobile performance */
  }
  
  .container::after {
    display: none; /* Disable sparkle on mobile */
  }
}

/* Heartbeat effect */
@keyframes heartbeat {
  0% { transform: scale(1); }
  15% { transform: scale(1.1); }
  30% { transform: scale(1); }
  45% { transform: scale(1.05); }
  60% { transform: scale(1); }
  100% { transform: scale(1); }
}

/* Gentle floating effect */
@keyframes floatText {
  0%, 100% { transform: translateY(0) rotate(-1deg); }
  50% { transform: translateY(-5px) rotate(1deg); }
}

/* Color transition */
@keyframes colorChange {
  0% { color: #d32f2f; }
  25% { color: #ff4081; }
  50% { color: #ff6d00; }
  75% { color: #ff1744; }
