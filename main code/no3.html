  <script>
    // Internal JavaScript for moving the No button
    document.addEventListener('DOMContentLoaded', function() {
      const noButton = document.getElementById('move-random');
      const btnContainer = document.querySelector('.btn');
      
      // Make the "No" button move when hovered or touched
      noButton.addEventListener('mouseover', moveButton);
      noButton.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveButton();
      });
      
      function moveButton() {
        const containerWidth = btnContainer.offsetWidth - noButton.offsetWidth;
        const containerHeight = btnContainer.offsetHeight - noButton.offsetHeight;
        
        const randomX = Math.floor(Math.random() * containerWidth);
        const randomY = Math.floor(Math.random() * containerHeight);
        
        noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        noButton.style.transition = 'transform 0.1s ease-out';
      }
      
      // Reset position when mouse leaves (for better UX)
      btnContainer.addEventListener('mouseleave', function() {
        noButton.style.transform = 'translate(0, 0)';
        noButton.style.transition = 'transform 0.3s ease-out';
      });
    });
  </script>
