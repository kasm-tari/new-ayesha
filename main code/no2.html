  <style>
    /* Internal CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }
    
    .tenor-gif-embed {
      margin: 20px auto;
      max-width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    
    .tenor-gif-embed img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    h1 {
      color: #d32f2f;
      margin: 20px 0;
      font-size: 1.8rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    
    p {
      color: #e53935;
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: slideUp 1s ease-out;
    }
    
    .btn {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .btn a {
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn a:first-child {
      background-color: #4caf50;
      color: white;
      animation: bounce 2s infinite;
    }
    
    .btn a:last-child {
      background-color: #f44336;
      color: white;
      animation: shake 0.5s infinite alternate;
    }
    
    .btn a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(5px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .btn a {
        padding: 10px 25px;
        font-size: 1rem;
      }
      
      .tenor-gif-embed {
        max-width: 250px;
      }
    }
  </style>
</head>
