  <style>
   img {
  border-radius: 100px;
  width: 400px;
  margin-left: -100px;
  height: 300px;
  box-shadow: -10px -10px 8px rgba(54, 29, 196, 0.2);
  
  /* Base Animation (works on both) */
  animation: 
    pulse 2s infinite alternate,
    float 4s ease-in-out infinite,
    fadeIn 1.5s ease-out;
  
  /* Hover/Tap Effects */
  transition: all 0.5s ease;
  cursor: pointer;
  
  /* Mobile-specific adjustments */
  @media (max-width: 768px) {
    width: 280px;
    margin-left: 0;
    height: auto;
    animation: 
      mobilePulse 3s infinite alternate,
      mobileFloat 5s ease-in-out infinite,
      fadeIn 1.5s ease-out;
  }
}

/* Hover/Tap Effects */
img:hover, img:active {
  transform: scale(1.05) rotate(2deg);
  filter: brightness(1.1);
  box-shadow: 10px 10px 8px rgba(179, 255, 1, 0.2);
}

/* Animation Keyframes */
@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobile-specific animations */
@keyframes mobilePulse {
  0% { transform: scale(0.98); }
  100% { transform: scale(1.02); }
}

@keyframes mobileFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

    .container {

h1 {

    animation:

      pulse 2s infinite alternate;

/* Hover Effect (works on both mobile and desktop) */

}

    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes textGlow {
  0% {

  }
  100% {
    text-shadow: 10px 10px 15px rgba(131, 10, 10, 0.7);
  }
}

/* Mobile Animation Keyframes */
@keyframes mobileSlideUp {
  0% {
    transform: translateY(50px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes pulse {

  }
}

   p {

  margin-bottom: 30px;
  color: #121b1b;
  text-align: center;
  padding: 15px;
  line-height: 1.6;

    slideInFromRight 1s ease-out,
    textGlow 4s ease-in-out infinite alternate,

  border-radius: 12px;

      mobileTextGlow 5s ease-in-out infinite alternate,
      fadeInParagraph 2s ease-out;
  }
}

/* Hover/Tap Effects */
p:hover, p:active {
  transform: scale(1.02);
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Animation Keyframes */
@keyframes slideInFromRight {
  0% {
    transform: translateX(100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes textGlow {
  0% {
    text-shadow: 0 0 5px rgba(18, 27, 27, 0.1);
  }
  100% {
    text-shadow: 0 0 10px rgba(18, 27, 27, 0.3);
  }
}

@keyframes fadeInParagraph {

  to { opacity: 1; }
}

/* Mobile-specific animations */
