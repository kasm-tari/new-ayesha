<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Her Out</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: 
        bounce 3s ease infinite,
        pulse 2s ease-in-out infinite alternate;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      color: #ff6b8b;
      font-size: 2rem;
      margin-bottom: 15px;
      animation: 
        slideInFromTop 1s ease-out,
        textGlow 2s ease-in-out infinite alternate;
    }

    p {
      color: #666;
      font-size: 1.3rem;
      margin-bottom: 30px;
      animation: 
        fadeIn 2s ease-out,
        shake 4s ease infinite;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn a {
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: bounceIn 1s ease-out;
    }

    .btn a:first-child {
      background-color: #4ecdc4;
      color: white;
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
    }

    .btn a:last-child {
      background-color: #ff6b6b;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .btn a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromTop {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px rgba(255, 107, 139, 0.3);
      }
      100% {
        text-shadow: 0 0 15px rgba(255, 107, 139, 0.6);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      img {
        width: 250px;
        height: 250px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1.1rem;
      }
      
      .btn {
        flex-direction: column;
        align-items: center;
      }
      
      .btn a {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
